apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 80.14.4
    helm:
      values: |
        grafana:
          assertNoLeakedSecrets: false
          envFromSecret: "grafana-db-secret"
          initChownData:
            enabled: false
          grafana.ini:
            security:
              allow_embedding: true
              cookie_samesite: lax
          additionalDataSources:
            - name: Loki
              type: loki
              url: http://loki-stack.monitoring:3100
              isDefault: false
          persistence:
            enabled: true
            storageClassName: "local-path"
            accessModes: ["ReadWriteOnce"]
            size: 5Gi
        prometheus:
          prometheusSpec:
            storageSpec:
              volumeClaimTemplate:
                spec:
                  storageClassName: "local-path"
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 5Gi
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
    - Replace=true